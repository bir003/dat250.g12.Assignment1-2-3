<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
            <link rel="stylesheet" type="text/css" href="css/affablebean.css"></link>
            <title>The Affable Bean</title>
        </head>

    </h:head>
    <h:body>

        <div id="logoText">
            <h1>ONLINE AUCTION</h1>
        </div>
        <div id="main">
                  

            <div id="indexLeftColumn">
                <h:form>
                    <h2>SIGN IN:</h2>


                    <h5>Username:</h5>

                    <h:inputText id="username" size="10" maxlength="10" value="#{signin.user.username}"/>

                    <h5>Password:</h5>
                    <h:inputText id="password" size="10" maxlength="10" value="#{signin.user.password}"/>


                    <br></br>
                    <br></br>

                    <h:commandButton id="signinBtn" value="Sign in" action="#{signin.confirmUser()}" />

                </h:form>


            </div>
            <div id="indexRightColumn">
                <h:form>             

                    <h2>SIGN UP</h2>

                    <h5>Username:</h5>
                    <h:inputText id="usernameInput" size="10" maxlength="10" value="#{signin.user.username}"/>

                    <h5>Password:</h5>
                    <h:inputText id="passwordInput" size="10" maxlength="10" value="#{signin.user.password}"/>


                    <h5>Name:</h5>
                    <h:inputText id ="name" size="20" maxlength="40" value="#{signin.user.name}"/>



                    <h5>Phone:</h5>
                    <h:inputText id="phone" size="10" maxlength="10" value="#{signin.user.phoneNo}"/>



                    <h5>Email:</h5>
                    <h:inputText id="email" size="20" maxlength="40" value="#{signin.user.emailadr}"/>

                    <br></br>
                    <br></br>

                    <h:commandButton id="signinBtn" value="Sign up" action="#{signin.createUser}" />
                </h:form>
            </div>

        </div>

    </h:body>
</html>
